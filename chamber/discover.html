<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Josh Ramirez" />
  <meta name="description" content="Fort Lauderdale Chamber of Commerce website practice" />
  <meta name="og:title" content="Fort Lauderdale Chamber of Commerce Discover Page" />
  <meta name="og:description" content="Fort Lauderdale Chamber of Commerce website practice" />
  <meta name="og:url" content="https://jishrami.github.io/wdd230/chamber" />
  <meta name="image"
    content="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Skyline_of_Fort_Lauderdale%2C_Nov-15.jpg/1280px-Skyline_of_Fort_Lauderdale%2C_Nov-15.jpg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/larger.css" />
  <link rel="stylesheet" href="styles/normalize.css" />
  <title>Fort Lauderdale Chamber of Commerce Discover Page | WDD230 Project</title>
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <header>
    <img src="images/default.png" alt="Fort Lauderdale Chamber of Commerce Icon" id="logo" loading="lazy"/>
    <a id="join" href="join.html">
      Join
    </a>
    <button id="menu" title="Menu button"></button>
    <div id="navigation">
      <a href="index.html">Home</a>
      <a href="discover.html">Discover</a>
      <a href="directory.html">Directory</a>
    </div>
    <div class="socials" id="social-head">
      <a href="https://www.facebook.com/" target="_blank">
        <img src="images/fb-logo.webp" alt="facebook logo" loading="lazy"/></a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="images/insta-logo.webp" alt="instagram logo" loading="lazy"/></a>
      <a href="https://www.linkedin.com/" target="_blank">
        <img src="images/linked-logo.webp" alt="linkedin logo" loading="lazy"/></a>
    </div>
  </header>
  <main>
    <div id="discover-main">
      <div id="discover-sidebar">
        <h1>Discover Beautiful Fort Lauderdale</h1>
        <div id="discoverVisits"></div>
        <h2>News:</h2>
        <div id="discover-events">
          <h2>Events</h2>
          <p>Check out upcoming events</p>
          <div id="event-list"></div>
        </div>
        <div id="discover-population">
          <h2>Population</h2>
          <p>Check out population statistics</p>
          <p id="discover-population-num">183,156</p>
        </div>
      </div>
      <div id="discover-content">
        <img src="images/beachfront.webp" alt="overhead image of a beach" loading="lazy" />
        <img src="images/lifegaurd.webp" alt="image of a life guard stand on a beach" loading="lazy" />
        <img src="images/palm-shade.webp" alt="image of a group of palm trees as seen from underneath" loading="lazy" />
        <img src="images/palm.webp" alt="image of a palm tree in front of the ocean" loading="lazy" />
        <img src="images/river.webp" alt="overhead image of a winding river" loading="lazy" />
        <img src="images/sunset-beach.webp" alt="image of a sunset on a beach" loading="lazy" />
      </div>
    </div>
  </main>

  <footer>
    <div id="footer-nav">
      <a href="join.html">JOIN</a>
      <a href="index.html">Home</a>
      <a href="../week01/chamber-site-plan.html">Site Plan</a>
    </div>
    <div>
      <p id="year"></p>
      <p>&copy;</p>
      <p id="lastModified"></p>
    </div>
    <div class="socials" id="social-foot">
      <a href="https://www.facebook.com/" target="_blank">
        <img src="images/fb-logo.webp" alt="facebook logo" loading="lazy"/></a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="images/insta-logo.webp" alt="instagram logo" loading="lazy"/></a>
      <a href="https://www.linkedin.com/" target="_blank">
        <img src="images/linked-logo.webp" alt="linkedin logo" loading="lazy"/></a>
    </div>
  </footer>
  <script src="scripts/hamburgerButton.js"></script>
  <script src="scripts/getDates.js"></script>
  <script src="scripts/pageVisits.js"></script>
</body>

</html>
