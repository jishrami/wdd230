<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Josh Ramirez" />
    <meta name="description" content="Responsive Images" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css" />
  </head>
  <body>
    <header>
      <h1>Responsive Images</h1>
    </header>
    <main>
        <div id="hero">
            <picture>
                <source media="(max-width: 500px )" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px )" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="image of the Chicago temple">
            </picture>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
